<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login PelisPlus</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style_login.css">
</head>

<body>
    <header>
        <div class="contenedor"></div>
        <h2 class="logo">PelisPlus</h2>
        </div>
    </header>
    <div class="marco">
        <form action="/login" method="POST">
            <h2 class="login_title">Login</h2>
            <input type="text" placeholder="Correo electrónico" id="correo" name="correo"> <br>
            <input type="password" placeholder="password" id="password" name="password"><br>
            <button type="submit" >Entrar</button>
            <br>
            <br>
            <br>
            <p>¿No tienes cuenta? <br> <a href="/signup">Sign Up</a></p>
            <br>
            <br>
        </form>
        
    </div>
    <footer>
        <div>
            <p>© 2020, PelisNur, Inc. o afiliados</p>
        </div>
    </footer>
    <script>
        const{doLogin} = require ('../controllers/index.controller');
        function login() {
            const correo = document.getElementById("correo").value;
            const password = document.getElementById("password").value;
            
            if(correo!='' && password!=''){
                let res = doLogin(correo,password);
                alert(res);
            } else{
                alert('Debe llenar todos los campos');
            }

        }
    </script>
</body>

</html>
